name: Test Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libwebkit2gtk-4.0-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm run build

      - name: Check Rust code
        run: |
          cd src-tauri
          cargo check
          cargo clippy -- -D warnings
          cargo test

      - name: Test Flatpak build (optional)
        if: github.event_name == 'pull_request'
        run: |
          echo "🧪 测试 Flatpak 构建..."
          
          # 安装 Flatpak 构建工具
          sudo apt-get install -y flatpak-builder
          
          # 构建 Tauri 应用
          cd src-tauri
          cargo build --release --target x86_64-unknown-linux-gnu
          cp target/x86_64-unknown-linux-gnu/release/influxdb-studio ../flatpak/
          cd ..
          
          # 检查 Flatpak 配置
          cd flatpak
          if [ -f "com.influxdb.studio.yml" ]; then
            echo "✅ Flatpak 配置文件存在"
            # 验证 YAML 语法
            python3 -c "import yaml; yaml.safe_load(open('com.influxdb.studio.yml'))" && echo "✅ YAML 语法正确"
          else
            echo "❌ Flatpak 配置文件缺失"
            exit 1
          fi
          
          # 检查必要的文件
          required_files=("influxdb-studio" "com.influxdb.studio.desktop" "com.influxdb.studio.metainfo.xml")
          for file in "${required_files[@]}"; do
            if [ -f "$file" ]; then
              echo "✅ $file 存在"
            else
              echo "❌ $file 缺失"
              exit 1
            fi
          done
          
          cd ..
          echo "✅ Flatpak 构建测试通过"

      - name: Test Summary
        if: always()
        run: |
          echo "📊 测试总结"
          echo "测试结果: ${{ job.status }}"
          echo "✅ 所有测试完成" 