app-id: com.influxdb.studio
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: influxdb-studio
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home
  - --device=dri
  - --socket=pulseaudio
  - --socket=session-bus
  - --socket=system-bus
modules:
  - name: influxdb-studio
    buildsystem: simple
    build-commands:
      - install -D influxdb-studio /app/bin/influxdb-studio
      - install -D com.influxdb.studio.desktop /app/share/applications/
      - install -D com.influxdb.studio.metainfo.xml /app/share/metainfo/
      - install -D icons/128x128.png /app/share/icons/hicolor/128x128/apps/com.influxdb.studio.png
      - install -D icons/64x64.png /app/share/icons/hicolor/64x64/apps/com.influxdb.studio.png
      - install -D icons/32x32.png /app/share/icons/hicolor/32x32/apps/com.influxdb.studio.png
      - install -D icons/16x16.png /app/share/icons/hicolor/16x16/apps/com.influxdb.studio.png
    sources:
      - type: file
        path: influxdb-studio
        dest-filename: influxdb-studio
      - type: file
        path: com.influxdb.studio.desktop
        dest-filename: com.influxdb.studio.desktop
      - type: file
        path: com.influxdb.studio.metainfo.xml
        dest-filename: com.influxdb.studio.metainfo.xml
      - type: dir
        path: icons
        dest-filename: icons 