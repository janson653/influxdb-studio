version: '3.8'

services:
  # InfluxDB v1.x 服务
  influxdb-v1:
    image: influxdb:1.8
    container_name: influxdb-v1-test
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_HTTP_AUTH_ENABLED=false
      - INFLUXDB_ADMIN_ENABLED=false
      - INFLUXDB_HTTP_FLUX_ENABLED=false
    volumes:
      - influxdb-v1-data:/var/lib/influxdb
      - ./scripts/init-influxdb.sh:/docker-entrypoint-initdb.d/init-influxdb.sh
    networks:
      - influxdb-network
    restart: unless-stopped

  # InfluxDB v2.x 服务 (可选)
  influxdb-v2:
    image: influxdb:2.7
    container_name: influxdb-v2-test
    ports:
      - "8087:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123
      - DOCKER_INFLUXDB_INIT_ORG=test-org
      - DOCKER_INFLUXDB_INIT_BUCKET=test-bucket
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=test-token
    volumes:
      - influxdb-v2-data:/var/lib/influxdb2
    networks:
      - influxdb-network
    restart: unless-stopped

  # Grafana (可选，用于数据可视化)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-test
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./scripts/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    networks:
      - influxdb-network
    restart: unless-stopped
    depends_on:
      - influxdb-v1

volumes:
  influxdb-v1-data:
  influxdb-v2-data:
  grafana-data:

networks:
  influxdb-network:
    driver: bridge 